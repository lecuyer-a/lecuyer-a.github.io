<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Contact</h2>
                <h3 class="section-subheading text-muted"></h3>
            </div>
        </div>
        <div class="row">
            <div>
                {% assign member = site.member %}
                <ul style='list-style: none'>
                    <li><img class="logo" src="img/logos/location.png" alt=""> <p class="text-muted">{{ member.address }}</p></li>
                    <li><img class="logo" src="img/logos/phone.png" alt=""> <p class="text-muted">{{ member.phone }}</p></li>
                    <li><img class="logo" src="img/logos/mail.png" alt=""> <p class="text-muted">{{ member.mail }}</p></li>

                </ul>


                <ul class="list-inline social-buttons">
                    {% for network in member.social %}
                    <li>
                        <a href="{{ network.url }}">
                            <i class="fa fa-{{ network.title }}"></i>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</section>
