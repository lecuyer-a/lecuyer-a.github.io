<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Contact</h2>
                <h3 class="section-subheading text-muted"></h3>
            </div>
        </div>
        <div class="row" style="background-color: white; border: 1px outset black;">
            <div class="col-lg-12">
                {% assign member = site.member %}
                <ul style='list-style: none'>
                    <li>Location: {{ member.address }}</li>
                    <li>Phone: {{ member.phone }}</li>
                    <li>E-mail adress: {{ member.mail }}</li>

                </ul>


                <ul class="list-inline social-buttons">
                    {% for network in member.social %}
                    <li>
                        <a href="{{ network.url }}">
                            <i class="fa fa-{{ network.title }}"></i>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</section>
