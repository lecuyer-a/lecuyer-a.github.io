<!-- About Section -->
<section id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">About me</h2>
                <h3 class="section-subheading text-muted"></h3>
            </div>
        </div>
        <div class="row">
            {% assign member = site.member %}
            <div class="col-sm-3">
                <div class="team-member">
                    <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                </div>
            </div>
            
            <div class="col-sm-3">
                <div class="team-member">
                    <h4>I'm {{ member.name }}</h4>
                    <p class="text-muted">{{ member.birth }}</p>
                    <p class="text-muted">{{ member.short }}</p>
                    
                    <h4>Languages</h4>
                    <ul>
                        {% for language in member.language %}
                        <li style="list-style-type: none">
                            <p class="text-muted">{{ language.title }}, <i>{{ language.level }}</i></p>
                        </li>
                        {% endfor %}

                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
