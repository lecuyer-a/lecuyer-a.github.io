---
layout: page
---

<!-- Html Elements for Search -->
<input type="text" id="search-input" placeholder="Enter keywords..." class="search-bar">
<br>
<br>
<ul id="results-container"></ul>

<section>
    <!-- Script pointing to jekyll-search.js -->
    <script src="{{ "/assets/js/vendor/simple-jekyll-search.min.js" | relative_url }}" type="text/javascript"></script>

    <script type="text/javascript">
        SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            json: '{{ "/assets/data/search.json" | relative_url }}',
            searchResultTemplate: '<div class="search-title"><a href="{url}"><h3> {title}</h3></a><div class="meta">{date}</div><div class="enseignement-info"><p class="label">Par</p><p class="souslabel">{auteurs}</p></div><div class="enseignement-info"><p class="label">Institution</p><p class="souslabel">{institution}</p></div><div class="enseignement-info"><p class="label">Niveau</p><img class="niveau" src="/assets/img/pourcentages/{level}.jpg"></div><div class="enseignement-info"><p class="label">Domaines de compétence visés</p><br/><p class="souslabel">{competences}</p></div></div><hr> ',
            noResultsText: 'No results found',
            limit: 10,
            fuzzy: false,
            exclude: []
        })
    </script>
</section>
